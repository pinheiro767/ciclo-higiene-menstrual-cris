<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta do Conhecimento</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #4a69bd, #6a89cc);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }

        h1 {
            margin-top: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }

        #roulette-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 40px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        #roulette-wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .roulette-section {
            position: absolute;
            width: 50%;
            height: 50%;
            background: linear-gradient(135deg, #5f27cd, #54a0ff);
            border: 1px solid #fff;
            transform-origin: 100% 100%;
        }

        .roulette-section:nth-child(1) { transform: rotate(0deg) skewY(-30deg); }
        .roulette-section:nth-child(2) { transform: rotate(60deg) skewY(-30deg); }
        .roulette-section:nth-child(3) { transform: rotate(120deg) skewY(-30deg); }
        .roulette-section:nth-child(4) { transform: rotate(180deg) skewY(-30deg); }
        .roulette-section:nth-child(5) { transform: rotate(240deg) skewY(-30deg); }
        .roulette-section:nth-child(6) { transform: rotate(300deg) skewY(-30deg); }

        .roulette-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #fff;
            z-index: 10;
        }

        #roll-button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: #1dd1a1;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        #roll-button:hover {
            background: #10ac84;
        }

        #game-info {
            margin-top: 25px;
            font-size: 1.1em;
        }

        /* Modal */
        #question-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #question-modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        .answer-option {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #54a0ff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .answer-option:hover {
            background: #2e86de;
        }

        .coin-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: gold;
            opacity: 0;
            animation: coinFall 1.5s ease-in-out forwards;
        }

        @keyframes coinFall {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -100%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(0.8); }
        }
    </style>
</head>
<body>
    <h1>üé° Roleta do Conhecimento üéØ</h1>

    <div id="roulette-container">
        <div class="roulette-pointer"></div>
        <div id="roulette-wheel">
            <div class="roulette-section"></div>
            <div class="roulette-section"></div>
            <div class="roulette-section"></div>
            <div class="roulette-section"></div>
            <div class="roulette-section"></div>
            <div class="roulette-section"></div>
        </div>
    </div>

    <button id="roll-button">Girar Roleta</button>

    <div id="game-info">
        üß† Pontos de Conhecimento: <span id="knowledge-points">0</span> <br>
        üí∞ Moedas: <span id="coins">0</span> <br>
        ‚ùì Perguntas Respondidas: <span id="questions-answered">0</span>
    </div>

    <!-- Modal de Pergunta -->
    <div id="question-modal">
        <div class="modal-content">
            <h3 id="question-text"></h3>
            <div id="answer-options"></div>
        </div>
    </div>

    <audio id="sound-correct" src="sounds/correct.mp3"></audio>
    <audio id="sound-wrong" src="sounds/wrong.mp3"></audio>

    <script>
        const wheel = document.getElementById('roulette-wheel');
        const rollButton = document.getElementById('roll-button');

        const questions = [
            { question: "Qual √© o maior planeta do sistema solar?", options: ["Terra", "Marte", "J√∫piter"], correct: 2, points: 10, answered: false },
            { question: "Qual elemento qu√≠mico tem o s√≠mbolo O?", options: ["Ouro", "Oxig√™nio", "Oz√¥nio"], correct: 1, points: 10, answered: false },
            { question: "Quem pintou a Mona Lisa?", options: ["Michelangelo", "Van Gogh", "Leonardo da Vinci"], correct: 2, points: 10, answered: false },
            { question: "Qual √© a capital do Brasil?", options: ["Rio de Janeiro", "Bras√≠lia", "S√£o Paulo"], correct: 1, points: 10, answered: false },
            { question: "Qual √© o √≥rg√£o respons√°vel pelo bombeamento do sangue?", options: ["F√≠gado", "Cora√ß√£o", "Pulm√£o"], correct: 1, points: 10, answered: false }
        ];

        const gameState = {
            knowledgePoints: 0,
            coins: 0,
            questionsAnswered: 0,
            isRolling: false
        };

        function updateGameInfo() {
            document.getElementById('knowledge-points').textContent = gameState.knowledgePoints;
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('questions-answered').textContent = gameState.questionsAnswered;
        }

        function playCorrectSound() {
            document.getElementById('sound-correct').play();
        }

        function playIncorrectSound() {
            document.getElementById('sound-wrong').play();
        }

        function showCoinAnimation() {
            const coin = document.createElement('div');
            coin.textContent = 'üí∞';
            coin.className = 'coin-animation';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 1500);
        }

        function enableRolling() {
            rollButton.disabled = false;
            gameState.isRolling = false;
        }

        function showQuestion() {
            const availableQuestions = questions.filter(q => !q.answered);
            if (availableQuestions.length === 0) {
                questions.forEach(q => q.answered = false);
            }

            const questionPool = questions.filter(q => !q.answered);
            const question = questionPool[Math.floor(Math.random() * questionPool.length)];
            question.answered = true;

            const questionText = document.getElementById('question-text');
            const answerOptions = document.getElementById('answer-options');
            const questionModal = document.getElementById('question-modal');

            questionText.textContent = question.question;
            answerOptions.innerHTML = '';

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'answer-option';
                button.textContent = option;
                button.onclick = () => checkAnswer(index === question.correct, question);
                answerOptions.appendChild(button);
            });

            questionModal.classList.add('show');
        }

        function checkAnswer(isCorrect, question) {
            const modal = document.getElementById('question-modal');
            modal.classList.remove('show');

            if (isCorrect) {
                playCorrectSound();
                showCoinAnimation();
                gameState.knowledgePoints += question.points;
                gameState.coins += 5;
            } else {
                playIncorrectSound();
            }

            gameState.questionsAnswered++;
            updateGameInfo();
            enableRolling();
        }

        rollButton.addEventListener('click', () => {
            if (gameState.isRolling) return;
            gameState.isRolling = true;
            rollButton.disabled = true;

            const degrees = Math.floor(3600 + Math.random() * 360);
            wheel.style.transform = `rotate(${degrees}deg)`;

            setTimeout(() => {
                showQuestion();
            }, 3000);
        });
    </script>
</body>
</html>
